<html lang="en">
<head>

<body>
    <h1 class="header">CALCULATOR</h1>

        <h3 class="titlename">CASIO</h3>

            <input type="text" id="screen" class="inputscreen" >
            <input type="button" value="7" class="buttons number" onclick="inputClick(value)">
            <input type="button" value="8" class="buttons number" onclick="inputClick(value)">
            <input type="button" value="9" class="buttons number" onclick="inputClick(value)">
            <input type="button" value="/" class="buttons operator" onclick="inputClick(value)">
            <input type="button" value="4" class="buttons number" onclick="inputClick(value)"> 
            <input type="button" value="5" class="buttons number" onclick="inputClick(value)">
            <input type="button" value="6" class="buttons number" onclick="inputClick(value)">

            <input type="button" value="3" class="buttons number" onclick="inputClick(value)">
            <input type="button" value="+" class="buttons operator" onclick="inputClick(value)">
            <input type="button" value="C" class="buttons clear" onclick="clearing()">
            <input type="button" value="0" class="buttons number" onclick="inputClick(value)">
            <input type="button" value="=" class="buttons result" onclick="resulting()">

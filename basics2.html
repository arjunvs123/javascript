<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p>ENTER TWO NUMBERS</p>
	<input type="text" name="" id="num1">
	<input type="text" name="" id="num2">
	<button onclick="greatest()">CHECK</button>
	<h1 id="demo"></h1>
	<h2 id="demo1"></h2>
	<script type="text/javascript">
		function greatest() {
			let num1 = document.getElementById('num1').value;
			let num2 = document.getElementById('num2').value;
			document.getElementById('demo').innerHTML = `The two numbers you have entered are ${num1} and ${num2}`;
			if (num1>num2) 
			{
				document.getElementById('demo1').innerHTML = `${num1} is greater`;
			}
			else if (num1==num2){
				document.getElementById('demo1').innerHTML = `${num1} and ${num2} are equal`;
			}
			else{
				document.getElementById('demo1').innerHTML = `${num2} is greater`;
			}
		}
	</script>
</body>
</html>
